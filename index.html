<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    var num=parseInt(prompt("enter the number"));
    var start=1,fact=0;
    while(start<=num)
    {
        if(num%start==0)
        {
            fact++;
        }
        start++;
    }
    if(fact==2)
    {
      alert("it is a Prime Number")
    }
else{
  alert("it is a composite Number")
}
</script>
</body>
</html>
